<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>
    <div class="container">
        <div class="row grid  gap-2" id="quiz">

        </div>
        <div class="contain-question">
            <div class="title-question my-2 p-3 w-100 text-center">How many bootstrap does it have now?</div>
            <div class="answers mb-5 ">
                <button id="answer-A" onclick="clickAnswer('A')" class="grid-item">My Answer A</button>
                <button id="answer-B" onclick="clickAnswer('B')" class="grid-item" >My Answer B</button>
                <button id="answer-C" onclick="clickAnswer('C')" class="grid-item">My Answer C</button>
                <button id="answer-D" onclick="clickAnswer('D')" class="grid-item">My Answer D</button>
            </div>
        </div>
        <h1 class ="text-center w-100" id="no-data"> No question Hear! </h1>
    </div>
    <div class="container show-score mt-5">
        <button class = "b-radius borer-1 px-3 py-1  border-success" id="good-bad-answer">Show Corrections</button>
        <h1 class = "text-center m-auto ">Your score is:</h1>
        <h1 class = "score m-auto text-center w-auto"> 90% </h1>

        <div class="btn-send w-100 d-flex justify-content-end">
            <button class = "b-radius borer-1 border-success px-3 py-1"id="cancel">Cancel</button>
            <button class = "b-radius borer-1 border-success px-3 py-1 -3" id="create">Play again</button>
        </div>
    </div>
    <div class="container" id="show-good-bad-answers">
        <div class="bg-secondary mb-4 p-lg-4 b-radius p-sm-1">
            <h3 class="p-2  mb-4 "> Title of Question </h3>
            <hr>
            <p class="p-2 form-control bg-correct">Answer1 </p>
            <p class="p-2 form-control" >Answer2</p>
            <p class="p-2 form-control bg-incorrect ">Answer1 </p>
            <p class="p-2 form-control" >Answer2</p>
        </div>
        <div class="bg-secondary p-lg-4 b-radius p-sm-1">
            <h3 class="p-2  mb-4 "> Title of Question </h3>
            <hr>
            <p class="p-2 form-control bg-correct">Answer1 </p>
            <p class="p-2 form-control" >Answer2</p>
            <p class="p-2 form-control bg-incorrect ">Answer1 </p>
            <p class="p-2 form-control" >Answer2</p>
        </div>
      </div>
    <script src="play_quiz_view.js"></script>
</body>

</html>
