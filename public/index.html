<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contain-sign-in container w-50 mt-5 pb-3 b-radius">
        <h2 class="w-100 mt-5 text-center">Sign In</h2>
        <form class=" w-75 m-auto">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_sign_in" aria-describedby="emailHelp">
            </div>
            <div class="text-danger" id="validationEmailLogin"></div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_sign_in">
            </div>
            <div class="text-danger" id="validationPasswordLogin"></div>
            <button type="submit" id="sign-in" class="btn w-100 btn-primary">Sign In</button>
            <p class="w-100 text-center mt-3 go-sign-up">Sign Up</p>
        </form>
    </div>
    <div class="contain-sign-up container w-50 mt-5 pb-3 b-radius">
        <h2 class="w-100 mt-5 text-center">Sign Up</h2>
        <form class=" w-75 m-auto">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email_sign_up" aria-describedby="emailHelp">
                <p class="text-danger" id="validationEmail"></p>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" class="form-control" id="username">
                <p class="text-danger" id="validationUsername"></p>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password_sign_up">
                <p class="text-danger" id="validationPassword"></p>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleCheck">Confirm Password</label>
                <input type="password" class="form-control" id="pass_confirm">
                <p class="text-danger" id="validationConPass"></p>
            </div>
            <button type="submit" id="sign-up" class="btn w-100 btn-primary">Sign Up</button>
            <p class="w-100 text-center mt-3 go-sign-in">Sign In</p>
        </form>
    </div>
    <div class="contain-home w-100">
        <nav>
            <ul>
                <a href="../../index.html"><img src="../../images/logo2.png" /></a>
                <h3>Quiz App</h3>
            </ul>
            <ul>
                <li class="active user-name">67890</li>
                <li id="log-out" class="text-danger"> Sign Out </li>
            </ul>
        </nav>
        <div class="container mt-5 contain-link d-flex w-75 m-auto">
            <div class="play-quiz control-img">
                <img src="images/quiz.png" alt="">
                <div class="w-100 btn-link">
                    <a class="text-white text-decoration-none mt-3" href="views/play_quiz_view/play_quiz_view.html">Play Quiz</a>
                </div>
            </div>
            <div class="create-quiz control-img">
                <img src="images/create.png" alt="">
                <div class="w-100 btn-link">
                    <a class="text-white text-decoration-none mt-3" href="views/create_edit_question_view/create_edit_question_view.html">Create Quiz</a>
                </div>
            </div>
        </div>
    </div>
    <script src="views/login/login_sign_up.js" type="module"></script>
</body>

</html>
